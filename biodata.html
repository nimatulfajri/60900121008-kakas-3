<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata</title>
  </head>
  <body>
    <h1>Biodata Ni'matul Fajri</h1>
    <form action="proses_form.php" method="post" enctype="multipart/form-data">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label>Jenis Kelamin:</label><br />
      <input
        type="radio"
        id="laki-laki"
        name="jenis_kelamin"
        value="Laki-laki"
      />
      <label for="laki-laki">Laki-laki</label>
      <input
        type="radio"
        id="perempuan"
        name="jenis_kelamin"
        value="Perempuan"
      />
      <label for="perempuan">Perempuan</label><br /><br />

      <label for="tempat_lahir">Tempat Lahir:</label>
      <input
        type="text"
        id="tempat_lahir"
        name="tempat_lahir"
        required
      /><br /><br />

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input
        type="date"
        id="tanggal_lahir"
        name="tanggal_lahir"
        required
      /><br /><br />

      <label for="pendidikan">Riwayat Pendidikan:</label>
      <textarea
        id="pendidikan"
        name="pendidikan"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="Belum Menikah">Belum Menikah</option>
        <option value="Menikah">Menikah</option>
        <option value="Cerai">Cerai</option></select
      ><br /><br />

      <label for="foto">Upload Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*" /><br /><br />

      <label for="hobi">Hobi:</label>
      <input type="text" id="hobi" name="hobi" required /><br /><br />

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
